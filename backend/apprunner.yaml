version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - corepack enable
      - corepack prepare pnpm@latest --activate
    build:
      - pnpm install --frozen-lockfile
      - pnpm build
run:
  command: node dist/index.js
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
    - name: HOST
      value: "0.0.0.0"
  runtime-version: 20
